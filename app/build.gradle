plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.gms.google-services'
    id("com.google.devtools.ksp")
}

android {
    namespace 'com.example.myapplication'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.myapplication"
        minSdk 33
        targetSdk 34
        versionCode 1
        versionName "工事中"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    buildFeatures {
        viewBinding true
    }
    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.10.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.google.firebase:firebase-messaging-ktx:23.2.1'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.2'
    implementation 'androidx.gridlayout:gridlayout:1.0.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    //material design
    implementation 'com.google.android.material:material:1.11.0-alpha03'
    //recyclerview
    implementation 'androidx.recyclerview:recyclerview:1.3.1'
    implementation 'androidx.recyclerview:recyclerview-selection:1.2.0-alpha01'
    
    //cardview
    implementation 'androidx.cardview:cardview:1.0.0'
    //glide
    implementation 'com.github.bumptech.glide:glide:4.16.0'
    //glide compiler
    annotationProcessor 'com.github.bumptech.glide:compiler:4.16.0'
    //add room dependencies
    implementation 'androidx.room:room-runtime:2.6.0-rc01'
    ksp("androidx.room:room-compiler:2.5.2")
    implementation 'androidx.room:room-rxjava3:2.6.0-rc01'
    implementation 'androidx.room:room-ktx:2.6.0-rc01'
    implementation 'androidx.room:room-paging:2.6.0-rc01'

    //add firebase messaging
    implementation 'com.google.firebase:firebase-messaging:23.2.1'
    //add firebase analytics
    implementation 'com.google.firebase:firebase-analytics:21.3.0'
    implementation(platform('com.google.firebase:firebase-bom:32.2.3'))
    implementation 'com.google.firebase:firebase-analytics-ktx'
    implementation 'com.google.firebase:firebase-messaging-ktx'
    //add firebase auth
    implementation 'com.google.firebase:firebase-auth:22.1.2'
    //add firebase database
    implementation 'com.google.firebase:firebase-database:20.2.2'
    //implementation ksp
    ksp 'com.google.devtools.ksp:symbol-processing:1.9.10-1.0.13'

    implementation("androidx.transition:transition-ktx:1.5.0-alpha04")

}